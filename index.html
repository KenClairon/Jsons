<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ice Creams</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

      <div class="container">


        <input type="radio" name="slider" class="d-none" id="s1" checked>
        <input type="radio" name="slider" class="d-none" id="s2">
        <input type="radio" name="slider" class="d-none" id="s3">
        <input type="radio" name="slider" class="d-none" id="s4">
        <input type="radio" name="slider" class="d-none" id="s5">

        <div class="cards" id="cards">
            <script>
                //Syntax to fetch data from index.php
                const xmlhttp = new XMLHttpRequest();
                xmlhttp.open("GET", "http://localhost/jsons/generator.php");
                xmlhttp.send();
                xmlhttp.onload = function() {
                    const ice_creams = JSON.parse(this.responseText).ice_creams;
                    const items = document.getElementById('cards');
                    var j=0;
                    if(ice_creams){
                              for(const i in ice_creams){
                                j += 1;
                                const row =`
                                        <label for="s${j}" id="slide${j}">
                                            <div class="card">
                                                <div class="image">
                                                <img src="${ice_creams[i].image}" alt="">
                                                <div class="dots">
                                                    <div></div>
                                                    <div></div>
                                                    <div></div>
                                                </div>
                                                </div>
                                                <div class="infos">
                                                    <span class="name">${ice_creams[i].name}</span>
                                                    <span class="details">${ice_creams[i].brand}</span>
                                                    <span class="details">${ice_creams[i].location}</span>
                                                    <span class="nutritions" >
                                                        <ul >
                                                            <h3>Nutritions</h2>
                                                            <dt class="details">Calories: ${ice_creams[i].nutrition.Calories}</dt>
                                                            <dt>Fat: ${ice_creams[i].nutrition.fat}</dt>
                                                            <dt>Saturated: ${ice_creams[i].nutrition.saturated}</dt>
                                                            <dt>Cholesterol: ${ice_creams[i].nutrition.cholesterol}</dt>
                                                            <dt>Sodium: ${ice_creams[i].nutrition.sodium}</dt>
                                                        </ul>
                                                    </span>
                                                </div>
                                                <a href="#" class="btn-contact">${ice_creams[i].price}</a>
                                                <div class="prize">
                                                    <i class="fa-solid fa-cart-shopping"></i>
                                                    <i class="fa-regular fa-heart"></i>
                                                    <i class="fa-regular fa-bookmark"></i>
                                                    <i class="fa-solid fa-share-nodes"></i>
                                                </div>
                                            </div>
                                        </label>
                                    </div>
                                `;
                                items.innerHTML += row;
                            }
                            }
                }
            </script>
   
</script>
</body>
</html>
